<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1>Tip Calculator</h1>
        </header>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input id="billInput"
                   type="text"
                   class="form-control"
                   aria-label=" Tip Amount">
        </div>

        <div class="btn-group"
             role="group"
             aria-label="Basic example">
            <button type="button"
                    class="btn btn-secondary"
                    tipPercent=".10">10%</button>
            <button type="button"
                    class="btn btn-secondary"
                    tipPercent=".15">15%</button>
            <button type="button"
                    class="btn btn-secondary"
                    tipPercent=".20">20%</button>
        </div>
        <div>You are tipping <span id="tipPercent"></span></div>
        <div>
            <ul class="list-group">
                <li class="list-group-item">Bill Amount: <span id="billAmount"></span></li>
                <li class="list-group-item">Tip Percentage: <span id="tipPercent2"></span> </li>
                <li class="list-group-item">Amount of tip: <span id="tipAmount"></span></li>
                <li class="list-group-item">Total to be Paid: <span id="totalAmount"></span></li>
            </ul>
        </div>
    </div>
</body>

</html>
